name: KingFight CI/CD ğŸš€

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: plugins/KingManageAPI

    steps:
      - name: Checkout code ğŸ›’
        uses: actions/checkout@v2

      - name: Set up JDK 17 â˜•
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven packages ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven ğŸ—ï¸
        run: mvn -B package --file pom.xml

      - name: Run tests ğŸ§ª
        run: mvn test
